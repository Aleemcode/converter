<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple weight converter">
    <title>Weight-converter</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aleemconverter.netlify.com/">
    <meta property="og:title" content="Weight Converter">
    <meta property="og:image" content="img/favicon.png">
    <meta property="og:description" content="Simple weight converter">
    <meta property="og:site_name" content="Weight Converter">
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
  
    <!-- Twitter cards-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@aakinyoola857">
    <meta name="twitter:creator" content="aakinyoola857">
    <meta name="twitter:url" content="https://aleemconverter.netlify.com/">
    <meta name="twitter:title" content="Weight Converter">
    <meta name="twitter:description" content="Simple weight converter">
    <meta name="twitter:image" content="img/favicon.png">

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#333" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Weight-converter
                </h1>
                <p class="text-center">from kg to (gram, milligram, pounds, and ounce)</p>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" id="lbsInput" placeholder="Enter kilograms..." required>
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-2">
                        <div class="card-block">
                            <h4>Milligram:</h4>
                            <div id="mgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>
                                Ounces:
                                <div id="ozOutput"></div>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
